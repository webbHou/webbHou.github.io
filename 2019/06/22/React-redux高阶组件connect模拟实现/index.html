         <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 模拟connect</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">import React,&#123; Component &#125; from <span class="string">&#x27;react&#x27;</span>;</span><br><span class="line"></span><br><span class="line">import &#123; PropTypes &#125; from <span class="string">&#x27;prop-types&#x27;</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const connect = (mapStateToProps,mapDispatchToprops) =&gt; (Wrapcompont) =&gt;&#123;</span><br><span class="line">    <span class="built_in">return</span> class extends Component&#123;</span><br><span class="line">        state=&#123;</span><br><span class="line">            allprops:&#123;&#125;</span><br><span class="line">        &#125;</span><br><span class="line">        static contextTypes = &#123;</span><br><span class="line">            store: PropTypes.object</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="title">componentDidMount</span></span>()&#123;</span><br><span class="line">            const store = this.context.store;</span><br><span class="line">            console.log(this.context)</span><br><span class="line">            this._update();</span><br><span class="line">            store.subscribe(() =&gt; this._update());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //数据更新页面更新</span><br><span class="line">        <span class="function"><span class="title">_update</span></span>()&#123;</span><br><span class="line">            const store = this.context.store;</span><br><span class="line">            const state = mapStateToProps?mapStateToProps(store.getState()):&#123;&#125;;</span><br><span class="line">            const dispatch = mapDispatchToprops?mapDispatchToprops(store.dispatch):&#123;&#125;;</span><br><span class="line">            this.setState(&#123;</span><br><span class="line">                allprops:&#123;...state,...dispatch,...this.props&#125;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="title">render</span></span>()&#123;</span><br><span class="line">            <span class="built_in">return</span> &lt;Wrapcompont &#123;...this.state.allprops&#125; /&gt;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> default connect</span><br></pre></td></tr></table></figure>
