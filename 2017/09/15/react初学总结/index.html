    <div class="post-content"><h2 id="react的特点"><a href="#react的特点" class="headerlink" title="react的特点"></a>react的特点</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">声明式设计 −React采用声明范式，可以轻松描述应用。</span><br><span class="line">高效 −React通过对DOM的模拟，最大限度地减少与DOM的交互。性能更佳</span><br><span class="line">灵活 −React可以与已知的库或框架很好地配合。</span><br><span class="line">JSX − JSX 是 JavaScript 语法的扩展。React 开发不一定使用 JSX ，但我们建议使用它。</span><br><span class="line">组件 − 通过 React 构建组件，使得代码更加容易得到复用，能够很好的应用在大项目的开发中。</span><br><span class="line">单向响应的数据流 − React 实现了单向响应的数据流，从而减少了重复代码，这也是它为什么比传统数据绑定更简单。</span><br></pre></td></tr></table></figure>
