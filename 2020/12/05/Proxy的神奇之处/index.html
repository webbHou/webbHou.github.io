        <h4 id="什么是Proxy"><a href="#什么是Proxy" class="headerlink" title="什么是Proxy"></a>什么是Proxy</h4><p><strong>Proxy对象可以让你为另一个对象创建一个代理，它可以拦截和重新定义该对象的基本操作。</strong></p>
<h4 id="如何使用"><a href="#如何使用" class="headerlink" title="如何使用"></a>如何使用</h4><p>一个Proxy的创建有两个参数。</p>
<ul>
<li>target：你要创建代理的对象</li>
<li>handler：定义要被拦截的操作</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> target = &#123;</span><br><span class="line">  <span class="attr">name</span>: <span class="string">&#x27;webb&#x27;</span>,</span><br><span class="line">  <span class="attr">age</span>: <span class="number">23</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> handler = &#123;</span><br><span class="line">  <span class="attr">get</span>: <span class="keyword">function</span>(<span class="params">target,prop</span>) &#123; <span class="comment">//拦截get操作</span></span><br><span class="line">    <span class="keyword">if</span>(prop === <span class="string">&#x27;name&#x27;</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span> target[<span class="string">&#x27;age&#x27;</span>]</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> target[<span class="string">&#x27;name&#x27;</span>]</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> a = <span class="keyword">new</span> <span class="title class_">Proxy</span>(target,handler);</span><br><span class="line"></span><br><span class="line">a.<span class="property">name</span> <span class="comment">//23</span></span><br><span class="line">a.<span class="property">age</span> <span class="comment">//webb</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Proxy">更多支持的自定义handler</a></p>
