    <div class="post-content"><h4 id="什么是微前端"><a href="#什么是微前端" class="headerlink" title="什么是微前端"></a>什么是微前端</h4><p>微前端是多个技术团队通过独立部署单独应用来共同构建应用的一种技术手段。</p>
<h5 id="核心特性"><a href="#核心特性" class="headerlink" title="核心特性"></a>核心特性</h5><ul>
<li>无关技术栈：每一块功能可以使用不同的技术栈去开发、不再对团队的技术栈进行限制和要求</li>
<li>独立开发、独立部署：每一块功能可以去独立的开发和部署。不需要相互耦合和依赖、可以做到渐进式开发和增量更新</li>
<li>独立运行时：各个应用间状态隔离不会共享，通信需要主应用进行调度和分配。</li>
</ul>
