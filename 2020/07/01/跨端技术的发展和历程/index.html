        <h4 id="跨端技术的历程和优缺点"><a href="#跨端技术的历程和优缺点" class="headerlink" title="跨端技术的历程和优缺点"></a>跨端技术的历程和优缺点</h4><h5 id="Cordova"><a href="#Cordova" class="headerlink" title="Cordova"></a>Cordova</h5><ul>
<li>原理：原生技术封装成接口能力通过JSBridge(桥连)方式供js应用调用</li>
<li>缺点：可拓展操作性少，不可调用底层能力，性能体验较差</li>
</ul>
<h5 id="Weex-RN"><a href="#Weex-RN" class="headerlink" title="Weex RN"></a>Weex RN</h5><ul>
<li>原理：把js业务代码封装成原生组件供原生应用调用</li>
<li>缺点：需要跟原生不断通信，有很大的性能损耗</li>
</ul>
<h5 id="Flutter"><a href="#Flutter" class="headerlink" title="Flutter"></a>Flutter</h5><ul>
<li>原理：内置自渲染引擎，所以性能体验较好</li>
<li>缺点：新的语言语法，学习成本较大</li>
</ul>
