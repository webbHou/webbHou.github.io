    <div class="post-content">
        <h2 id="小程序业务常用操作"><a href="#小程序业务常用操作" class="headerlink" title="小程序业务常用操作"></a>小程序业务常用操作</h2><h3 id="上拉加载和下拉刷新"><a href="#上拉加载和下拉刷新" class="headerlink" title="上拉加载和下拉刷新:"></a>上拉加载和下拉刷新:</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">方法一：onPullDownRefresh和onReachBottom方法实现小程序下拉加载和上拉刷新,在pages页xx.json设置<span class="string">&quot;enablePullDownRefresh&quot;</span>: <span class="string">&quot;true&quot;</span></span><br><span class="line">方法二：在scroll-view里设定bindscrolltoupper和bindscrolltolower实现微信小程序下拉,绑定自定义方法实现</span><br></pre></td></tr></table></figure>

<h3 id="事件绑定"><a href="#事件绑定" class="headerlink" title="事件绑定"></a>事件绑定</h3><p>用于和对应的page中的方法绑定</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">方法一：<span class="built_in">bind</span>开头,例如: bindtab点击、bindtouchstart开始滑动、bindblur失去焦点、bindscrolltolower上滑加载</span><br><span class="line">方法二：catch开头, 例如: catchtab点击、catchblur</span><br></pre></td></tr></table></figure>

<h4 id="区别"><a href="#区别" class="headerlink" title="区别"></a>区别</h4><p>bind事件绑定不会阻止冒泡事件向上冒泡，catch事件绑定可以阻止冒泡事件向上冒泡。</p>
<h3 id="内置方法"><a href="#内置方法" class="headerlink" title="内置方法"></a>内置方法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">wx.request 进行数据请求 参数:Object url:请求路径 method:请求类型 header:请求头 success:请求成功后回调 fail:失败后回调</span><br><span class="line">wx.previewImage 图片查看 参数:Object current:当前路径 urls:数组 路径列表</span><br><span class="line">wx.setNavigationBarTitle 设置页面标题 参数:Object title:页面标题</span><br><span class="line">wx.showNavigationBarLoading 显示正在加载 无实参</span><br><span class="line">wx.hideNavigationBarLoading 隐藏正在加载 无实参</span><br><span class="line">wx.stopPullDownRefresh 停止下拉刷新 无实参</span><br></pre></td></tr></table></figure>


<h3 id="初始化"><a href="#初始化" class="headerlink" title="初始化"></a>初始化</h3><h4 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h4><p>根目录中的.json文件为全局配置文件，定义应用的标题、背景等属性</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">page 数组 所有的页面必须在此声明</span><br><span class="line">window 数组 初始配置应用全局的标题、背景等属性,各页面可在后期开发中单独修改设置自己的页面属性</span><br><span class="line">tabBar Object 配置tab栏的标题、路由、icon，不多于五栏</span><br></pre></td></tr></table></figure>

<h4 id="渲染"><a href="#渲染" class="headerlink" title="渲染"></a>渲染</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">onLaunch 当小程序初始化完成时，会触发 onLaunch（全局只触发一次）</span><br><span class="line">onShow 当小程序启动，或从后台进入前台显示，会触发 onShow</span><br><span class="line">onHide 当小程序从前台进入后台，会触发 onHide</span><br><span class="line">onReady 监听页面初次渲染完成</span><br><span class="line">onPullDownRefresh 监听用户下拉动作</span><br><span class="line">onUnload 监听页面卸载</span><br><span class="line">onShareAppMessage 页面分享方法</span><br></pre></td></tr></table></figure>


<h3 id="杂项"><a href="#杂项" class="headerlink" title="杂项"></a>杂项</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">const app = getApp() 获取全局应用程序实例对象</span><br><span class="line">各页面内适用cmd规范,require进行外部文件加载,import进行模板和样式的复用</span><br></pre></td></tr></table></figure>

<h3 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h3><p>小程序的数据绑定为伪数据绑定,自动与当前页面js中的date进行绑定.各种标签和方法都为内置和自定义,0基础比较容易上手开发.</p>
